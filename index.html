<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faruk Analytics - Geli≈ümi≈ü Yorum Analizi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo {
            font-size: 1.2em;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2a5298;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #2a5298;
        }
        
        .scraper-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .scraper-option {
            flex: 1;
            min-width: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .scraper-option:hover {
            border-color: #2a5298;
            background: #f8f9fa;
        }
        
        .scraper-option.active {
            border-color: #2a5298;
            background: #e3f2fd;
        }
        
        .scraper-option input[type="radio"] {
            margin-right: 8px;
        }
        
        .scraper-option .label {
            font-weight: 600;
            color: #2a5298;
            display: block;
            margin-bottom: 5px;
        }
        
        .scraper-option .description {
            font-size: 0.85em;
            color: #666;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #5a6268;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            background: #218838;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #2a5298;
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #dc3545;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2a5298;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #e3f2fd;
            color: #2a5298;
            border-radius: 15px;
            font-size: 0.85em;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #2a5298;
        }

        .tab.active {
            color: #2a5298;
            border-bottom-color: #2a5298;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="logo">üß†</span> Faruk Analytics</h1>
            <p>Geli≈ümi≈ü AI destekli yorum analiz sistemi</p>
        </div>
        
        <div class="card">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('url-analysis')">URL Analizi</div>
                <div class="tab" onclick="switchTab('google-search')">Google Arama Analizi</div>
            </div>

            <div id="url-analysis-tab">
                <div class="input-group">
                    <label for="urlInput">üîó ƒ∞ncelemek ƒ∞stediƒüiniz URL'yi Girin:</label>
                    <textarea
                        id="urlInput"
                        placeholder="√ñrnek: https://www.hepsiburada.com/product-name
https://www.yemeksepeti.com/restaurant
https://www.trendyol.com/product
https://maps.google.com/place"
                    ></textarea>
                </div>

                <div class="input-group">
                    <label>üõ†Ô∏è Scraping Y√∂ntemi Se√ßin:</label>
                    <div class="scraper-options">
                        <label class="scraper-option active">
                            <input type="radio" name="scraper" value="basic" checked>
                            <span class="label">‚ö° Hƒ±zlƒ± (Cheerio)</span>
                            <span class="description">Statik HTML - Hƒ±zlƒ±</span>
                        </label>
                        <label class="scraper-option">
                            <input type="radio" name="scraper" value="scraperapi">
                            <span class="label">üöÄ Pro (ScraperAPI)</span>
                            <span class="description">JS render + Proxy - G√º√ßl√º</span>
                        </label>
                        <label class="scraper-option">
                            <input type="radio" name="scraper" value="puppeteer">
                            <span class="label">üåê Beta (Puppeteer)</span>
                            <span class="description">Test a≈üamasƒ±nda</span>
                        </label>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="analyzeReviews()">
                        üîç URL'yi Analiz Et
                    </button>
                </div>
            </div>

            <div id="google-search-tab" style="display: none;">
                <div class="input-group">
                    <label for="searchInput">üîç Google'da Aranacak Konuyu Girin:</label>
                    <textarea
                        id="searchInput"
                        placeholder="√ñrnek: 'Faruk Tƒ±rtƒ±r' hakkƒ±nda kullanƒ±cƒ± yorumlarƒ±"
                    ></textarea>
                </div>
                <div class="button-group">
                    <button class="btn-primary" onclick="analyzeGoogleSearch()">
                        üîç Google'da Ara ve Analiz Et
                    </button>
                </div>
            </div>
            
            <div class="button-group" style="margin-top: 20px;">
                <button class="btn-secondary" onclick="clearResults()">
                    üóëÔ∏è Temizle
                </button>
                <button class="btn-success" id="pdfButton" onclick="generatePDF()" disabled>
                    üìÑ PDF Olu≈ütur
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Veriler √ßekiliyor ve analiz ediliyor...</p>
                <p style="font-size: 0.9em; color: #666; margin-top: 10px;">Bu i≈ülem 10-40 saniye s√ºrebilir</p>
            </div>
            
            <div id="result"></div>
        </div>
    </div>

    <script>
        let analysisData = null;

        function switchTab(tabName) {
            document.getElementById('url-analysis-tab').style.display = 'none';
            document.getElementById('google-search-tab').style.display = 'none';
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

            document.getElementById(`${tabName}-tab`).style.display = 'block';
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }
        
        // Scraper option selection
        document.querySelectorAll('.scraper-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.scraper-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        async function analyzeGoogleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');
            const pdfButton = document.getElementById('pdfButton');

            if (!query) {
                resultDiv.innerHTML = '<div class="error">‚ùå L√ºtfen bir arama sorgusu girin!</div>';
                return;
            }

            resultDiv.innerHTML = '';
            loading.classList.add('active');
            pdfButton.disabled = true;

            try {
                const response = await fetch('/api/googleSearch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Google aramasƒ± ve analizi ba≈üarƒ±sƒ±z oldu');
                }

                analysisData = {
                    url: `Google Arama: "${query}"`,
                    source: "Google Arama",
                    reviewCount: "N/A",
                    method: "Google Search + ScraperAPI",
                    reviews: [],
                    analysis: data
                };

                resultDiv.innerHTML = `
                    <div class="result">
                        <strong>üìä Kaynak:</strong> Google Arama<br>
                        <strong>üìù Sorgu:</strong> ${query}<br>
                        <hr style="margin: 15px 0; border: none; border-top: 1px solid #ddd;">
                        <strong>ü§ñ AI Analizi:</strong><br><br>
                        ${data.candidates?.[0]?.content?.parts?.[0]?.text || 'Analiz sonucu alƒ±namadƒ±'}
                    </div>
                `;

                pdfButton.disabled = false;

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Analiz ba≈üarƒ±sƒ±z: ${error.message}</div>`;
            } finally {
                loading.classList.remove('active');
            }
        }
        
        async function analyzeReviews() {
            const url = document.getElementById('urlInput').value.trim();
            const scraperMethod = document.querySelector('input[name="scraper"]:checked').value;
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');
            const pdfButton = document.getElementById('pdfButton');
            
            if (!url) {
                resultDiv.innerHTML = '<div class="error">‚ùå L√ºtfen bir URL girin!</div>';
                return;
            }
            
            resultDiv.innerHTML = '';
            loading.classList.add('active');
            pdfButton.disabled = true;
            
            try {
                // Choose API endpoint based on scraper method
                const apiEndpoint = scraperMethod === 'puppeteer' 
                    ? '/api/puppeteerScraper' 
                    : '/api/fetchReviews';
                
                // Fetch reviews with better error handling
                const reviewsResponse = await fetch(`${apiEndpoint}?url=${encodeURIComponent(url)}`);
                
                // Check content type
                const contentType = reviewsResponse.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await reviewsResponse.text();
                    throw new Error(`API JSON d√∂nmedi. Muhtemelen Puppeteer ba≈ülatƒ±lamadƒ±. Response: ${text.substring(0, 200)}`);
                }
                
                const reviewsData = await reviewsResponse.json();
                
                if (!reviewsResponse.ok) {
                    throw new Error(reviewsData.error || 'Yorumlar √ßekilemedi');
                }
                
                // Analyze with Gemini
                const analysisResponse = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: `A≈üaƒüƒ±daki ${reviewsData.reviewCount} yorumu analiz et:

${JSON.stringify(reviewsData.reviews, null, 2)}

L√ºtfen ≈üunlarƒ± yap:
1. Genel duygu analizi (pozitif/negatif/n√∂tr oranlarƒ±)
2. Sƒ±k tekrar eden kelimeler
3. En yaygƒ±n ≈üikayetler
4. En √ßok √∂v√ºlen √∂zellikler
5. Genel deƒüerlendirme ve √∂neriler`
                    })
                });
                
                const analysisResult = await analysisResponse.json();
                
                if (!analysisResponse.ok) {
                    throw new Error(analysisResult.error || 'Analiz ba≈üarƒ±sƒ±z');
                }
                
                // Store data for PDF
                analysisData = {
                    url,
                    source: reviewsData.source,
                    reviewCount: reviewsData.reviewCount,
                    method: reviewsData.method || scraperMethod,
                    reviews: reviewsData.reviews,
                    analysis: analysisResult
                };
                
                // Display results
                resultDiv.innerHTML = `
                    <div class="result">
                        <strong>üìä Kaynak:</strong> ${reviewsData.source}<br>
                        <strong>üî¢ Toplam Yorum:</strong> ${reviewsData.reviewCount}<br>
                        <strong>üõ†Ô∏è Y√∂ntem:</strong> ${reviewsData.method || scraperMethod}<br>
                        ${reviewsData.warning ? `<div class="info-badge">‚ö†Ô∏è ${reviewsData.warning}</div><br>` : ''}
                        <hr style="margin: 15px 0; border: none; border-top: 1px solid #ddd;">
                        <strong>ü§ñ AI Analizi:</strong><br><br>
                        ${analysisResult.candidates?.[0]?.content?.parts?.[0]?.text || 'Analiz sonucu alƒ±namadƒ±'}
                    </div>
                `;
                
                pdfButton.disabled = false;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Analiz ba≈üarƒ±sƒ±z: ${error.message}
                        ${error.suggestion ? `<br><br>üí° ${error.suggestion}` : ''}
                        ${error.debug ? `<br><br>üîç Debug: ${JSON.stringify(error.debug)}` : ''}
                    </div>
                `;
            } finally {
                loading.classList.remove('active');
            }
        }
        
        function clearResults() {
            document.getElementById('urlInput').value = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('pdfButton').disabled = true;
            analysisData = null;
        }
        
        async function generatePDF() {
            if (!analysisData) return;
            
            try {
                const response = await fetch('/api/generatePDF', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(analysisData)
                });
                
                if (!response.ok) {
                    throw new Error('PDF olu≈üturulamadƒ±');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `analiz_${Date.now()}.pdf`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
            } catch (error) {
                alert('PDF olu≈üturulurken hata: ' + error.message);
            }
        }
    </script>
</body>
</html>
